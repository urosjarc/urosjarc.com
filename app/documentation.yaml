        oseba_ucenec_id:
          type: "array"
          items:
            $ref: "#/components/schemas/Id"
        deadline:
          $ref: "#/components/schemas/LocalDate"
        naslov:
          $ref: "#/components/schemas/BsonBinary"
        podnaslov:
          $ref: "#/components/schemas/BsonBinary"
    TestData:
      type: "object"
      properties:
        test:
          $ref: "#/components/schemas/Test"
        status_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/StatusData"
        naloga_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/NalogaData"
    Ucenje:
      type: "object"
