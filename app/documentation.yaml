        _id:
          $ref: "#/components/schemas/ObjectId"
        oseba_ucenec_id:
          $ref: "#/components/schemas/ObjectId"
        oseba_ucitelj_id:
          $ref: "#/components/schemas/ObjectId"
        ustvarjeno:
