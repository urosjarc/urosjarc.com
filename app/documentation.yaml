          $ref: "#/components/schemas/BsonBinary"
    ZvezekData:
      type: "object"
      properties:
        zvezek:
          $ref: "#/components/schemas/Zvezek"
    TematikaData:
      type: "object"
      properties:
        tematika:
          $ref: "#/components/schemas/Tematika"
        zvezek_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/ZvezekData"
    NalogaData:
      type: "object"
      properties:
        naloga:
          $ref: "#/components/schemas/Naloga"
        tematika_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/TematikaData"
    Status:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        naloga_id:
          $ref: "#/components/schemas/ObjectId"
        test_id:
          $ref: "#/components/schemas/ObjectId"
        oseba_id:
          $ref: "#/components/schemas/ObjectId"
        tip:
          type: "string"
          enum:
          - "NEZACETO"
          - "NERESENO"
          - "NAPACNO"
          - "PRAVILNO"
        pojasnilo:
          $ref: "#/components/schemas/BsonBinary"
    StatusData:
      type: "object"
      properties:
        status:
          $ref: "#/components/schemas/Status"
        naloga_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/NalogaData"
    Test:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        naloga_id:
          type: "array"
