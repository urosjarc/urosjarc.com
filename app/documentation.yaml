  /ucenec/test/{test_id}/naloga/{naloga_id}/audit:
    get:
      description: ""
      parameters:
      - name: "test_id"
        in: "path"
        required: true
        schema:
          type: "object"
      - name: "naloga_id"
        in: "path"
        required: true
        schema:
          type: "object"
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Audit"
  /ucitelj:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/UciteljData"
components:
  schemas:
    BsonBinary:
      type: "object"
      properties:
        type:
          type: "string"
          format: "byte"
        data:
          type: "array"
          items:
            type: "string"
            format: "byte"
    KontaktObrazecReq:
      type: "object"
      properties:
        ime_priimek:
          $ref: "#/components/schemas/BsonBinary"
        email:
          $ref: "#/components/schemas/BsonBinary"
        telefon:
          $ref: "#/components/schemas/BsonBinary"
        vsebina:
          $ref: "#/components/schemas/BsonBinary"
    NapakaReq:
      type: "object"
      properties:
        vsebina:
          $ref: "#/components/schemas/BsonBinary"
        tip:
          type: "string"
          enum:
          - "ERROR"
          - "WARN"
          - "FATAL"
    PrijavaReq:
      type: "object"
      properties:
        username:
          $ref: "#/components/schemas/BsonBinary"
        geslo:
          $ref: "#/components/schemas/BsonBinary"
    StatusUpdateReq:
      type: "object"
      properties:
        tip:
          type: "string"
          enum:
          - "NEZACETO"
          - "NERESENO"
          - "NAPACNO"
          - "PRAVILNO"
        sekund:
          type: "integer"
          format: "int32"
    LocalDate:
      type: "object"
      properties: {}
    TestUpdateReq:
      type: "object"
      properties:
        datum:
          $ref: "#/components/schemas/LocalDate"
    ErrorRes:
      type: "object"
      properties:
        napaka:
          type: "string"
          enum:
          - "UPORABNISKA"
          - "SISTEMSKA"
        status:
          $ref: "#/components/schemas/BsonBinary"
        info:
          $ref: "#/components/schemas/BsonBinary"
    ObjectId:
      type: "object"
      properties:
        timestamp:
          type: "integer"
          format: "int32"
    Oseba:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        tip:
          type: "array"
          items:
            type: "string"
            enum:
            - "UCENEC"
            - "UCITELJ"
            - "INSTRUKTOR"
            - "ADMIN"
            - "KONTAKT"
            - "SERVER"
        geslo:
          $ref: "#/components/schemas/BsonBinary"
        letnik:
          type: "integer"
          format: "int32"
        username:
          $ref: "#/components/schemas/BsonBinary"
        ime:
          $ref: "#/components/schemas/BsonBinary"
        priimek:
          $ref: "#/components/schemas/BsonBinary"
    Id:
      type: "object"
      properties:
        value:
          $ref: "#/components/schemas/ObjectId"
    Kontakt:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        oseba_id:
          type: "array"
          items:
            $ref: "#/components/schemas/Id"
        tip:
          type: "string"
          enum:
          - "EMAIL"
          - "TELEFON"
        data:
          $ref: "#/components/schemas/BsonBinary"
    LocalDateTime:
      type: "object"
      properties: {}
    Sporocilo:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        kontakt_posiljatelj_id:
          $ref: "#/components/schemas/ObjectId"
        kontakt_prejemnik_id:
          type: "array"
          items:
            $ref: "#/components/schemas/Id"
        poslano:
          $ref: "#/components/schemas/LocalDateTime"
        vsebina:
          $ref: "#/components/schemas/BsonBinary"
    KontaktObrazecRes:
      type: "object"
      properties:
        oseba:
          $ref: "#/components/schemas/Oseba"
        telefon:
          $ref: "#/components/schemas/Kontakt"
        email:
          $ref: "#/components/schemas/Kontakt"
        sporocila:
          type: "array"
          items:
            $ref: "#/components/schemas/Sporocilo"
    PrijavaRes:
      type: "object"
      properties:
        token:
          type: "string"
        tip:
          type: "array"
          items:
            type: "string"
            enum:
            - "UCENEC"
            - "UCITELJ"
            - "INSTRUKTOR"
            - "ADMIN"
            - "KONTAKT"
            - "SERVER"
    Naslov:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        oseba_id:
          $ref: "#/components/schemas/ObjectId"
        drzava:
          $ref: "#/components/schemas/BsonBinary"
        mesto:
          $ref: "#/components/schemas/BsonBinary"
        zip:
          $ref: "#/components/schemas/BsonBinary"
        ulica:
          $ref: "#/components/schemas/BsonBinary"
        dodatno:
          $ref: "#/components/schemas/BsonBinary"
    NaslovData:
      type: "object"
      properties:
        naslov:
          $ref: "#/components/schemas/Naslov"
    OsebaData:
      type: "object"
      properties:
        oseba:
          $ref: "#/components/schemas/Oseba"
        naslov_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/NaslovData"
        kontakt_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/KontaktData"
    SporociloData:
      type: "object"
      properties:
        sporocilo:
          $ref: "#/components/schemas/Sporocilo"
        kontakt_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/KontaktData"
    KontaktData:
      type: "object"
      properties:
        kontakt:
          $ref: "#/components/schemas/Kontakt"
        oseba_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/OsebaData"
        sporocilo_prejemnik_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/SporociloData"
        sporocilo_posiljatelj_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/SporociloData"
    Naloga:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        tematika_id:
          $ref: "#/components/schemas/ObjectId"
        resitev:
          $ref: "#/components/schemas/BsonBinary"
        vsebina:
          $ref: "#/components/schemas/BsonBinary"
    Tematika:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        zvezek_id:
          $ref: "#/components/schemas/ObjectId"
        naslov:
          $ref: "#/components/schemas/BsonBinary"
    Zvezek:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        tip:
          type: "string"
          enum:
          - "DELOVNI"
          - "TEORETSKI"
