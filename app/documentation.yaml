              schema:
                $ref: "#/components/schemas/AuditRes"
  /ucenec/test/{test_id}/audit:
    get:
      description: ""
      parameters:
      - name: "test_id"
        in: "path"
        required: true
        schema:
          type: "object"
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Audit"
  /ucenec/test/{test_id}/naloga/{naloga_id}:
    post:
      description: ""
      parameters:
      - name: "test_id"
        in: "path"
        required: true
        schema:
          type: "object"
      - name: "naloga_id"
        in: "path"
        required: true
        schema:
          type: "object"
      requestBody:
        content:
          'application/json':
            schema:
              $ref: "#/components/schemas/StatusUpdateReq"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            'application/json':
              schema:
