openapi: "3.0.3"
info:
  title: "server API"
  description: "server API"
  version: "1.0.0"
servers:
- test: "http://127.0.0.1:8080"
paths:
  /:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/IndexRes"
  /admin:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/AdminData"
  /auth/prijava:
    post:
      description: ""
      requestBody:
        content:
          'application/json':
            schema:
              $ref: "#/components/schemas/PrijavaReq"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/PrijavaRes"
  /auth/profil:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/Profil"
  /kontakt:
    post:
      description: ""
      requestBody:
        content:
          'application/json':
            schema:
              $ref: "#/components/schemas/KontaktObrazecReq"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/ErrorRes"
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/KontaktObrazecRes"
  /napaka:
    post:
      description: ""
      requestBody:
        content:
          'application/json':
            schema:
              $ref: "#/components/schemas/NapakaReq"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/Napaka"
  /ucenec:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/UcenecData"
  /ucenec/audit:
    get:
      description: ""
      parameters:
      - name: "stran"
        in: "query"
        required: false
        schema:
          type: "integer"
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Audit"
  /ucenec/napaka:
    get:
      description: ""
      parameters:
      - name: "stran"
        in: "query"
        required: false
        schema:
          type: "integer"
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Napaka"
    post:
      description: ""
      parameters:
      - name: "stran"
        in: "query"
        required: false
        schema:
          type: "integer"
      requestBody:
        content:
          'application/json':
            schema:
              $ref: "#/components/schemas/NapakaReq"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/Napaka"
  /ucenec/test/{test_id}:
    put:
      description: ""
      parameters:
      - name: "test_id"
        in: "path"
        required: true
        schema:
          type: "object"
      requestBody:
        content:
          'application/json':
            schema:
              $ref: "#/components/schemas/TestUpdateReq"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/ErrorRes"
