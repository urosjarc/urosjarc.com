    UcenjeData:
      type: "object"
      properties:
        ucenje:
          $ref: "#/components/schemas/Ucenje"
        oseba_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/OsebaData"
        ucenje_ucitelj_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/UcenjeData"
    AnyId:
      type: "object"
      properties:
        value:
          $ref: "#/components/schemas/ObjectId"
    Audit:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        entitete_id:
          type: "array"
