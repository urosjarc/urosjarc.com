    UcenecData:
      type: "object"
      properties:
        oseba:
          $ref: "#/components/schemas/Oseba"
        naslov_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/NaslovData"
        kontakt_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/KontaktData"
        ucenje_ucenec_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/UcenjeData"
        test_ucenec_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/TestData"
        audit_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/AuditData"
    AdminData:
      type: "object"
      properties:
        oseba:
          $ref: "#/components/schemas/Oseba"
        naslov_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/NaslovData"
        kontakt_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/KontaktData"
    Napaka:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        entitete_id:
          type: "array"
          items:
            $ref: "#/components/schemas/AnyId"
        tip:
          type: "string"
          enum:
          - "ERROR"
          - "WARN"
          - "FATAL"
        ustvarjeno:
          $ref: "#/components/schemas/LocalDateTime"
        vsebina:
          $ref: "#/components/schemas/BsonBinary"
        dodatno:
          $ref: "#/components/schemas/BsonBinary"
    IndexRes:
      type: "object"
