<mat-stepper #stepper>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Zvezki</ng-template>
      <app-table-zvezki [zvezki]="zvezki"/>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Tematike</ng-template>
      <app-table-tematike [tematike]="tematike"/>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Naloge</ng-template>
      <app-table-naloge [naloge]="naloge"/>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Učenci</ng-template>
      <app-table-osebe [osebe]="ucenci"/>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Potrditev</ng-template>

    <h1>Tu je kratka analiza izbire in potrditev testa</h1>
    <button mat-button (click)="stepper.reset()">Preklici</button>
  </mat-step>

</mat-stepper>
