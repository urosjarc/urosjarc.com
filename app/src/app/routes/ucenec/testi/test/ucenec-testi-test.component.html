<div class="pb-3 pt-1">

  <h1 class="text-center pt-3">
    Deadline je v
    <button (click)="nastaviDatum()" style="top: 0px; padding-top: 15px" mat-raised-button><h1>{{deadline | date}}
      , {{deadline | date_oddaljenost }}</h1></button>
    <br>Idealno delo je <b>{{delo}}</b>.

    <br>Tvoja hitrost je <b>{{hitrost}}</b>.
    <br>Na testu boÅ¡ naredil <b>{{test}}</b>.
  </h1>

  <mat-divider/>

  <div class="row">
    <div class="col-sm-6">
      <ngx-charts-pie-chart
        [scheme]="opravljeno_barve"
        [labels]="true"
        [results]="opravljeno"/>
    </div>
    <div class="col-sm-6">
      <ngx-charts-pie-chart
        [scheme]="statistika_barve"
        [labels]="true"
        [results]="statistika"/>
    </div>
  </div>

  <mat-divider/>

  <div *ngFor="let item of tema_nalogeInfo | keyvalue">
    <h1 class="text-center mt-3">{{item.key}}</h1>
    <div class="row row-cols-auto g-1 justify-content-center">
      <div class="col" *ngFor="let naloga of item.value">
        <button mat-raised-button
                style="{{(naloga.status?.tip || 'NEZACETO') | statusTip_style}}"
                [routerLink]="routes.ucenec({}).naloga({test_id, 'naloga_id': naloga.id.toString()}).$">
          {{naloga.stevilka}}
        </button>
      </div>
    </div>
    <br>
  </div>
</div>
