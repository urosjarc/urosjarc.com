<div class="row">
  <div *ngFor="let buttonToolbarModel of buttonToolbarModels" class="col">
    <app-button-toolbar
      [onClick]="buttonToolbarModel.onClick || onClick"
      [style]="buttonToolbarModel.style || ''"
      [route]="buttonToolbarModel.route || undefined"
      [ikona]="buttonToolbarModel.ikona"
      [tekst]="buttonToolbarModel.tekst"/>
  </div>
</div>
