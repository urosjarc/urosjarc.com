<mat-form-field class="w-100">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)"/>
</mat-form-field>

<table [dataSource]="ucenci" mat-table matSort multiTemplateDataRows>

  <ng-container matColumnDef="naziv">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by naziv"> Naziv</th>
    <td mat-cell *matCellDef="let ucenec"> {{ucenec.naziv}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [ngClass]="{primary: ucenec.izbran}" *matRowDef="let ucenec; columns: displayedColumns;" (click)="izberi(ucenec)"></tr>

</table>

<mat-divider/>

<mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons/>
