<mat-form-field class="w-100">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)"/>
</mat-form-field>

<table [dataSource]="zvezki" mat-table matSort multiTemplateDataRows>

  <ng-container matColumnDef="tip">
    <th style="width: 0%" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by tip">Tip</th>
    <td mat-cell *matCellDef="let zvezek"> {{zvezek.tip}} </td>
  </ng-container>

  <ng-container matColumnDef="naslov">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by naslov"> Naslov</th>
    <td mat-cell *matCellDef="let zvezek"> {{zvezek.naslov}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [ngClass]="{primary: zvezek.izbran}" *matRowDef="let zvezek; columns: displayedColumns;" (click)="izberi(zvezek)"></tr>

</table>

<mat-divider/>

<mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons/>
