<mat-form-field class="w-100">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)"/>
</mat-form-field>

<table [dataSource]="naloge" mat-table matSort multiTemplateDataRows>

  <ng-container matColumnDef="naslov">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by naslov"> Naslov</th>
    <td mat-cell *matCellDef="let naloga"> {{naloga.vsebina}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [ngClass]="{primary: naloga.izbran}" *matRowDef="let naloga; columns: displayedColumns;" (click)="izberi(naloga)"></tr>

</table>

<mat-divider/>

<mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons/>
