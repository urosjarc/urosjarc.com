<script>
  if (screen && screen.width > 480) {
    document.write(`
      <script src="%sveltekit.assets%/libs/js/three.min.js"><\/script>
      <script src="%sveltekit.assets%/libs/js/vanta.birds.min.js"><\/script>
      <script>
        VANTA.BIRDS({
          el: "#anim-background",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          birdSize: 1.5,
          scaleMobile: 1.00,
          backgroundColor: "skyblue",
          quantity: 2.00,
          speedLimit: 4.00,
          color1: "royalblue",
          color2: 0x000000,
          separation: 50
        })
      <\/script>
    `);
  }
</script>
