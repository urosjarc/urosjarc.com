openapi: "3.0.3"
info:
  title: "server API"
  description: "server API"
  version: "1.0.0"
servers:
- url: "https://server"
paths:
  /:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Hello World!"
  /admin:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "OK YOU ARE ADMIN :)"
  /auth/prijava:
    post:
      description: ""
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/PrijavaReq"
        required: true
      responses:
        "401":
          description: "Unauthorized"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ErrorRes"
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ErrorRes"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ErrorRes"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PrijavaRes"
  /auth/profil:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Profil"
  /kontakt:
    post:
      description: ""
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/KontaktReq"
        required: true
  /napaka:
    post:
      description: ""
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/NapakaReq"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Napaka"
  /profil:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/OsebaData"
  /profil/audit:
    get:
      description: ""
      parameters:
      - name: "stran"
        in: "query"
        required: false
        schema:
          type: "integer"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Audit"
  /profil/napaka:
    get:
      description: ""
      parameters:
      - name: "stran"
        in: "query"
        required: false
        schema:
          type: "integer"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Napaka"
    post:
      description: ""
      parameters:
      - name: "stran"
        in: "query"
        required: false
        schema:
          type: "integer"
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/NapakaReq"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Napaka"
  /profil/test/{test_id}:
    put:
      description: ""
      parameters:
      - name: "test_id"
        in: "path"
        required: true
        schema:
          type: "object"
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/TestUpdateReq"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ErrorRes"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Test"
  /profil/test/{test_id}/audit:
    get:
      description: ""
      parameters:
      - name: "test_id"
        in: "path"
        required: true
        schema:
          type: "object"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Audit"
  /profil/test/{test_id}/status/{status_id}:
    put:
      description: ""
      parameters:
      - name: "test_id"
        in: "path"
        required: true
        schema:
          type: "object"
      - name: "status_id"
        in: "path"
        required: true
        schema:
          type: "object"
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/StatusUpdateReq"
        required: true
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "object"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Status"
  /profil/test/{test_id}/status/{status_id}/audit:
    get:
      description: ""
      parameters:
      - name: "test_id"
        in: "path"
        required: true
        schema:
          type: "object"
      - name: "status_id"
        in: "path"
        required: true
        schema:
          type: "object"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Audit"
components:
  schemas:
    PrijavaReq:
      type: "object"
      properties:
        username:
          type: "string"
    ErrorRes:
      type: "object"
      properties:
        napaka:
          type: "string"
          enum:
          - "UPORABNISKA"
          - "SISTEMSKA"
        status:
          type: "string"
        info:
          type: "string"
    PrijavaRes:
      type: "object"
      properties:
        token:
          type: "string"
    ObjectId:
      type: "object"
      properties:
        timestamp:
          type: "integer"
          format: "int32"
    Profil:
      type: "object"
      properties:
        id:
          $ref: "#/components/schemas/ObjectId"
        tip:
          type: "string"
          enum:
          - "UCENEC"
          - "UCITELJ"
          - "INSTRUKTOR"
          - "ADMIN"
          - "KONTAKT"
          - "SERVER"
    KontaktReq:
      type: "object"
      properties:
        ime_priimek:
          type: "string"
        email:
          type: "string"
        telefon:
          type: "string"
        vsebina:
          type: "string"
    NapakaReq:
      type: "object"
      properties:
        vsebina:
          type: "string"
        tip:
          type: "string"
          enum:
          - "ERROR"
          - "WARN"
          - "FATAL"
    AnyId:
      type: "object"
      properties:
        value:
          $ref: "#/components/schemas/ObjectId"
    LocalDateTime:
      type: "object"
      properties: {}
    Napaka:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        entitete_id:
          type: "array"
          items:
            $ref: "#/components/schemas/AnyId"
        tip:
          type: "string"
          enum:
          - "ERROR"
          - "WARN"
          - "FATAL"
        vsebina:
          type: "string"
        dodatno:
          type: "string"
        ustvarjeno:
          $ref: "#/components/schemas/LocalDateTime"
    Oseba:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        ime:
          type: "string"
        priimek:
          type: "string"
        username:
          type: "string"
        tip:
          type: "string"
          enum:
          - "UCENEC"
          - "UCITELJ"
          - "INSTRUKTOR"
          - "ADMIN"
          - "KONTAKT"
          - "SERVER"
    Naslov:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        oseba_id:
          $ref: "#/components/schemas/ObjectId"
        drzava:
          type: "string"
        mesto:
          type: "string"
        ulica:
          type: "string"
        zip:
          type: "integer"
          format: "int32"
        dodatno:
          type: "string"
    Ucenje:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        oseba_ucenec_id:
          $ref: "#/components/schemas/ObjectId"
        oseba_ucitelj_id:
          $ref: "#/components/schemas/ObjectId"
    UcenjeData:
      type: "object"
      properties:
        ucenje:
          $ref: "#/components/schemas/Ucenje"
        oseba_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/Oseba"
        ucenje_ucenec_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/UcenjeData"
    Kontakt:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        oseba_id:
          $ref: "#/components/schemas/ObjectId"
        data:
          type: "string"
        tip:
          type: "string"
          enum:
          - "EMAIL"
          - "TELEFON"
    Sporocilo:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        kontakt_posiljatelj_id:
          $ref: "#/components/schemas/ObjectId"
        kontakt_prejemnik_id:
          $ref: "#/components/schemas/ObjectId"
        vsebina:
          type: "string"
    SporociloData:
      type: "object"
      properties:
        sporocilo:
          $ref: "#/components/schemas/Sporocilo"
        kontakt_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/KontaktData"
    KontaktData:
      type: "object"
      properties:
        kontakt:
          $ref: "#/components/schemas/Kontakt"
        oseba_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/Oseba"
        sporocilo_prejemnik_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/SporociloData"
        sporocilo_posiljatelj_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/SporociloData"
    LocalDate:
      type: "object"
      properties: {}
    Test:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        oseba_id:
          $ref: "#/components/schemas/ObjectId"
        naslov:
          type: "string"
        podnaslov:
          type: "string"
        deadline:
          $ref: "#/components/schemas/LocalDate"
    Status:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        naloga_id:
          $ref: "#/components/schemas/ObjectId"
        test_id:
          $ref: "#/components/schemas/ObjectId"
        tip:
          type: "string"
          enum:
          - "NEZACETO"
          - "NERESENO"
          - "NAPACNO"
          - "PRAVILNO"
        pojasnilo:
          type: "string"
    Naloga:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        tematika_id:
          $ref: "#/components/schemas/ObjectId"
        resitev:
          type: "string"
        vsebina:
          type: "string"
    Tematika:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        zvezek_id:
          $ref: "#/components/schemas/ObjectId"
        naslov:
          type: "string"
    NalogaData:
      type: "object"
      properties:
        naloga:
          $ref: "#/components/schemas/Naloga"
        tematika_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/Tematika"
    StatusData:
      type: "object"
      properties:
        status:
          $ref: "#/components/schemas/Status"
        naloga_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/NalogaData"
    TestData:
      type: "object"
      properties:
        test:
          $ref: "#/components/schemas/Test"
        status_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/StatusData"
    OsebaData:
      type: "object"
      properties:
        oseba:
          $ref: "#/components/schemas/Oseba"
        naslov_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/Naslov"
        ucenje_ucitelj_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/UcenjeData"
        kontakt_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/KontaktData"
        test_refs:
          type: "array"
          items:
            $ref: "#/components/schemas/TestData"
    Audit:
      type: "object"
      properties:
        _id:
          $ref: "#/components/schemas/ObjectId"
        entitete_id:
          type: "array"
          items:
            $ref: "#/components/schemas/AnyId"
        tip:
          type: "string"
          enum:
          - "STATUS_TIP_POSODOBITEV"
          - "TEST_DATUM_POSODOBITEV"
        opis:
          type: "string"
        trajanje:
          type: "integer"
          format: "int64"
        entiteta:
          type: "string"
        ustvarjeno:
          $ref: "#/components/schemas/LocalDateTime"
    TestUpdateReq:
      type: "object"
      properties:
        datum:
          $ref: "#/components/schemas/LocalDate"
    StatusUpdateReq:
      type: "object"
      properties:
        tip:
          type: "string"
          enum:
          - "NEZACETO"
          - "NERESENO"
          - "NAPACNO"
          - "PRAVILNO"
        sekund:
          type: "integer"
          format: "int32"